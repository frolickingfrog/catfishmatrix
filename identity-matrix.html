<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identity Matrix</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .header {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    .trait {
      margin-bottom: 30px;
    }
    .trait h3 {
      margin-bottom: 5px;
    }
    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Identity Matrix</h1>
  <div id="slider-values">
    <!-- Retrieved slider values will be displayed here -->
  </div>

  <script>
    window.onload = function() {
      const sliderValuesContainer = document.getElementById('slider-values');
      let currentHeader = ""; // Track the current header to avoid duplicates

      // Loop through all keys in localStorage
      for (let i = 0; i < localStorage.length; i++) {
        const key = `slider${i}`;
        const storedData = localStorage.getItem(key);
        if (storedData) {
          const { header, title, labels, percentages } = JSON.parse(storedData); // Parse the stored JSON object

          // Add a new header if it changes
          if (header !== currentHeader) {
            currentHeader = header;
            const headerElement = document.createElement('div');
            headerElement.classList.add('header');
            headerElement.textContent = currentHeader;
            sliderValuesContainer.appendChild(headerElement);
          }

          // Create a div to display the trait and percentages
          const traitDiv = document.createElement('div');
          traitDiv.classList.add('trait');
          traitDiv.innerHTML = `
            <h3>${title}</h3>
            <div class="labels">
              <span>${labels.left} (${percentages.left}%)</span>
              <span>${labels.right} (${percentages.right}%)</span>
            </div>
          `;
          sliderValuesContainer.appendChild(traitDiv);
        }
      }
    };
  </script>
</body>
</html>
