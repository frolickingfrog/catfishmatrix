<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('b2.png') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: white; /* Set font color to white */
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2em;
      text-decoration: none;
      color: #007BFF;
      background: none;
      border: none;
      cursor: pointer;
    }
    .back-button:hover {
      text-decoration: underline;
    }
    .header {
      margin-top: 4px; /* Reduced margin */
      font-size: 1em; /* Larger font size */
      font-weight: bold; /* Bold font */
      color: white; /* Set font color to white */
      margin-bottom: 4px; /* Reduced margin */
    }
    .trait {
      
      list-style-type: disc; /* Add bullet points */
      margin-left: 20px; /* Indent bullet points */
      color: white; /* Set font color to white */
      /*background-color: #0000FF;  Add black background behind text */
      /*padding: 10px; /* Add padding for better readability */
    }
    .labels {
      font-size: 0.7em;
      color: white; /* Set font color to white */
    }
    hr {
      border: 0;
      height: 1px;
      background: #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <a href="personality-matrix.html" class="back-button">‚Üê Back</a>
  <h1>Dashboard</h1>
  <hr>
  <style>
    .back-button {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 1.2em;
      text-decoration: none;
      color: white; /* Change color to white */
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
  <div id="slider-values">
    <!-- Retrieved slider values will be displayed here -->
  </div>

  <script>
    // Function to retrieve and display slider values
    window.onload = function() {
      const sliderValuesContainer = document.getElementById('slider-values');
      let currentHeader = ""; // Track the current header to avoid duplicates

      // Loop through all keys in localStorage
      for (let i = 0; i < localStorage.length; i++) {
        const key = `slider${i}`;
        const storedData = localStorage.getItem(key);
        if (storedData) {
          const { header, title, labels, percentages } = JSON.parse(storedData); // Parse the stored JSON object

          // Add a new header if it changes
          if (header !== currentHeader) {
            currentHeader = header;
            const headerElement = document.createElement('div');
            headerElement.classList.add('header');
            headerElement.textContent = currentHeader;

            // Add extra space for the first header
            if (i === 0) {
              headerElement.style.marginTop = '20px';
            }

            sliderValuesContainer.appendChild(headerElement);
          }

          // Create a list item to display the trait and percentages
          const traitDiv = document.createElement('div');
          traitDiv.classList.add('trait');
          traitDiv.innerHTML = `
            <div class="labels">
              <strong>${title}:</strong> ${labels.left} (${percentages.left}%) + ${labels.right} (${percentages.right}%)
            </div>
          `;
          sliderValuesContainer.appendChild(traitDiv);
        }
      }
    };
  </script>
</body>
</html>
